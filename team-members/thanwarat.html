<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>โปรไฟล์แนวอีโม</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #1a1a1a url('https://i.imgur.com/Vl7zBYP.png') repeat; /* ดอกไม้พื้นหลัง */
    color: #e0e0e0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #2d2d2d;
    padding: 15px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #ff3366;
    text-shadow: 0 0 5px #ff3366;
  }
  .profile {
    max-width: 900px;
    margin: 20px auto;
    background-color: #222;
    border: 2px solid #ff3366;
    border-radius: 10px;
    padding: 20px;
  }
  .profile img {
    width: 150px;
    border-radius: 10px;
    border: 3px solid #ff3366;
  }
  .info {
    margin-left: 180px;
    position: relative;
    top: -150px;
    color: #ff66aa;
  }
  .info h2 {
    margin-top: 0;
    font-size: 2em;
    text-shadow: 0 0 5px #ff3366;
  }
  .info p {
    font-size: 1.1em;
    line-height: 1.5em;
  }
  .friends {
    margin-top: 30px;
  }
  .friends h3 {
    border-bottom: 2px solid #ff3366;
    padding-bottom: 5px;
    color: #ff3366;
  }
  .friends-list {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  .friend {
    width: 90px;
    text-align: center;
    color: #ff99bb;
  }
  .friend img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    border: 2px solid #ff3366;
    object-fit: cover;
  }
  footer {
    text-align: center;
    margin: 20px;
    color: #666;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<header>โปรไฟล์ของ NÜTēnč</header>

<div class="profile">
  <img src="https://i.imgur.com/xPn8aVa.jpg" alt="โปรไฟล์ภาพ" />
  <div class="info">
    <h2>NÜTēnč</h2>
    <p><strong>เพศ:</strong> ชาย</p>
    <p><strong>วันเกิด:</strong> 10 ตุลาคม</p>
    <p><strong>สถานที่:</strong> ชลบุรี, ไทยแลนด์</p>
    <p><strong>สถานะความสัมพันธ์:</strong> เปิดความสัมพันธ์</p>
    <p><strong>มองหา:</strong> เพื่อน, แค่ดูเฉยๆ</p>
  </div>

  <div class="friends">
    <h3>เพื่อน</h3>
    <div class="friends-list">
      <div class="friend"><img src="https://i.imgur.com/9xZrW2J.jpg" alt="เพื่อน1" /><br />โบโบ</div>
      <div class="friend"><img src="https://i.imgur.com/Iz5xS5Q.jpg" alt="เพื่อน2" /><br />ฟาง</div>
      <div class="friend"><img src="https://i.imgur.com/ZzjH6aN.jpg" alt="เพื่อน3" /><br />แป้ง</div>
      <div class="friend"><img src="https://i.imgur.com/tn8T0WQ.jpg" alt="เพื่อน4" /><br />พลอย</div>
    </div>
  </div>
</div>

<footer>สร้างด้วยใจรักในยุคอีโม</footer>

<audio autoplay loop>
  <source src="https://www.youtube.com/watch?v=sliitz3PSHI" type="audio/mpeg" />
</audio>

</body>
</html>
